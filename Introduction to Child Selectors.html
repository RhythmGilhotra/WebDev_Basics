<!doctype hhtml>
<html>
<head>
	<style type="text/css">
			a {color:red;
				font-size:15px;}
			p > a {color:blue;
				font-size:20px;}
			h3 > a {color:green;
				font-size:25px;}
				<!---The element on the left of ">" is the parent element which determines the element which is to be changed . The right element is the child element 
				which is to be changed .The text inside the curly brackets are the attributes that are about to be changed for that child/--->
	</style>
</head>
<body>
	<a href="https://google.com">Google</a>
	<p><a href="https://thenewboston.com">TheNewBoston</a></p>
	<h3><a href="https://facebook.com">Facebook</a></h3>
</body>
</html>
