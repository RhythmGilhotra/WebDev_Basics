<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
</head>
<body>
	<div id="Timer" onmouseenter"ehy();">123</div>
	<div id="">
	123
	</div>
	<script type="type/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
		T= document.getElementById('Timer');
		function ehy(){
			$(".Timer").hide();
			}
		setInterval(function(){
		val = parseInt(T.innerHTML);
		val-=1;
		T.innerHTML= val;
	},1000);
	
	</script>
	
</body>
</html>
